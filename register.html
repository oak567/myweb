<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Wed114结婚网-用户注册</title>
    <link rel="icon" href="favicon.ico"/>
    <link rel="stylesheet" href="css/base.css"/>
    <link rel="stylesheet" href="css/register.css"/>
    <script src="js/jquery-1.11.1.js"></script>
    <script src="js/register.js"></script>
</head>
<body>
    <!-- 鼠标跟随-->
    <img src="images/register/heart_Red.png" id="img_s"/>
    <input type="button" value="开灯" id="j_openLight"/>
    <input type="button" value="关灯" id="j_closeLight"/>
    <!--sign部分开始-->
    <div class="w clearfix">
        <div class="signLogo fl">
            <a href="#">结婚网</a>
        </div>
        <div class="signLogr fl">用户注册</div>
        <div class="signTop fr">
            <a href="#">返回首页</a>|
            <a href="#">服务条款</a>
        </div>
    </div>
    <!--sign部分结束-->

    <!--center部分开始-->

    <div class="center w">
        <div class="centbox">
            <div class="centbox-left">
                <p class="cent-text">
                    注册Wed114结婚网，优惠、最新、更全的结婚信息，QQ免注册登录
                </p>

                <form class="cent-form" action>
                    <div class="form-boxs">
                        <lable class="form-tex">手机号：</lable>
                        <input type="text" class= "form-itp" value="" id="form-itp1" placeholder="请输入手机号">
                        <span id="form-itp1s"></span>
                    </div>
                    <div class="form-boxs">
                        <lable class="form-tex">验证码：</lable>
                        <input type="text" class= "form-itp" id="form-itp2" placeholder="请输入六位验证码">
                        <span id="form-itp2s"></span>
                    </div>
                    <div class="form-boxs">
                        <lable class="form-tex">密码：</lable>
                        <input type="password" class= "form-itp" id="form-itp3" placeholder="请设置6-16位密码">
                        <span id="form-itp3s"></span>
                    </div>
                    <div class="form-bar">
                        <div>
                            <i id="form-bar-i"></i>
                        </div>
                        <span>危险</span>
                        <span>一般</span>
                        <span>安全</span>
                    </div>
                    <div class="form-tiaokuan">
                        <input type="checkbox"/>
                        我同意并接受Wed114结婚网
                        <a href="#">服务条款</a>
                        <span></span>
                    </div>
                    <div class="form-last">
                        <input type="button" value="免费注册">
                    </div>
                </form>
            </div>

            <div class="centbox-right">
                <div class="centerbox">
                    <div class="centerbox-a">
                        已有Wed114帐号？
                        <a href="#"><img src="images/register/login_14.gif"></a>
                    </div>
                    <p>使用合作平台帐号登录</p>
                    <div class="centerbox-b"><a href="http://w.qq.com/" ><img src="images/register/coobtn2_27.gif" ></a></div>
                    <div class="centerbox-b"><a href="https://wx.qq.com/"><img src="images/register/weixin-icon.jpg"></a></div>

                </div>
            </div>

        </div>



    </div>
    <!--center部分结束-->

    <!--bottom部分开始-->
    <div class="foot-box w">
        © 2008-2017
        <a href="#">Wed114结婚网</a>
        <a href="#">关于我们</a>-
        <a href="#">联系我们</a>-
        <a href="#">广告服务</a>-
        <a href="#">商家入驻</a>
    </div>

    <!--bottom部分结束-->
</body>
</html>
